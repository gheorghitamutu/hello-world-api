apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-api-dev
  labels:
    app: hello-world-api
    version: dev
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-api
      version: dev
  template:
    metadata:
      labels:
        app: hello-world-api
        version: dev
        environment: development
    spec:
      containers:
      - name: hello-world-api
        image: hello-world-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: COUNTDOWN_SECONDS
          value: "300"  # 5-minute countdown for development/testing
        - name: ENVIRONMENT
          value: "development"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 35  # Allow up to 350 seconds (300s countdown + buffer)
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 350
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 320
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1001
          seccompProfile:
            type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-api-dev-service
  labels:
    app: hello-world-api
    environment: development
spec:
  selector:
    app: hello-world-api
    version: dev
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
